<!-- frontend/templates/index.html -->
<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon-RE-Flow — Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="p-4">
  <div class="container">
    <h1>Amazon-RE-Flow</h1>
    <p class="lead">Demonstração — clique para rodar o pipeline e visualizar KPIs</p>

    <div class="row mb-3" id="kpis">
      <!-- KPIs serão preenchidos via JS -->
    </div>

    <div class="mb-3">
      <button id="btn-run" class="btn btn-primary">Run Pipeline (background)</button>
      <button id="btn-export" class="btn btn-secondary">Export CSV</button>
      <a id="link-csv" class="btn btn-outline-success" href="#" download>Baixar CSV</a>
    </div>

    <h3>Amostra de Reviews</h3>
    <div id="table-area"></div>
  </div>

  <script>
    // Funções auxiliares
    async function fetchJson(url, opts) {
      try {
        const res = await fetch(url, opts);
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return await res.json();
      } catch (e) {
        console.error("fetchJson error", e);
        return null;
      }
    }

    // Atualiza KPIs no topo
    async function loadStats(){
      const j = await fetchJson('/api/stats');
      const kpis = document.getElementById('kpis');
      if (!j) {
        kpis.innerHTML = '<div class="alert alert-warning">Erro ao buscar KPIs</div>';
        return;
      }
      if (j.error) {
        kpis.innerHTML = `<div class="alert alert-info">DB vazio ou não encontrado</div>`;
        return;
      }
      kpis.innerHTML = `
        <div class="col"><div class="card p-3">Total: ${j.total||0}</div></div>
        <div class="col"><div class="card p-3">Avg Rating: ${j.avg_rating? j.avg_rating.toFixed(2) : 'N/A'}</div></div>
        <div class="col"><div class="card p-3">% Positive: ${j.pct_pos? j.pct_pos.toFixed(1) : '0'}%</div></div>
        <div class="col"><div class="card p-3">% Neutral: ${j.pct_neu? j.pct_neu.toFixed(1) : '0'}%</div></div>
      `;
      // atualiza link de download se já existir export
      if (j.total && j.total > 0) {
        document.getElementById('link-csv').classList.remove('d-none');
      }
    }

    // Mostrar tabela de reviews (amostra)
    async function loadTable(){
      const res = await fetch('/api/reviews?limit=10');
      if (!res.ok) {
        document.getElementById('table-area').innerHTML = '<div class="alert alert-warning">Erro ao buscar reviews</div>';
        return;
      }
      const rows = await res.json();
      let html = '<table class="table table-sm"><thead><tr><th>id</th><th>rating</th><th>sentiment</th><th>text</th></tr></thead><tbody>';
      for(const r of rows){
        html += `<tr><td>${r.review_id}</td><td>${r.rating}</td><td>${r.sentiment}</td><td>${(r.review_text||'').substring(0,120)}</td></tr>`;
      }
      html += '</tbody></table>';
      document.getElementById('table-area').innerHTML = html;
    }

    // Start pipeline (with UI feedback)
    async function startPipeline() {
      const btn = document.getElementById('btn-run');
      const original = btn.innerText;
      try {
        btn.disabled = true;
        btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Iniciando...';
        const res = await fetch('/api/run', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ nrows: 50, to_db: true })
        });
        if (!res.ok) throw new Error('Falha ao iniciar pipeline');
        // mostra notificação simples
        alert('Pipeline iniciado em background. Aguarde e atualize KPIs em alguns segundos.');
      } catch (e) {
        alert('Erro ao iniciar pipeline: ' + e.message);
      } finally {
        btn.disabled = false;
        btn.innerText = original;
      }
    }

    // Gera export no servidor e mostra link para download
    async function exportCsv() {
      const btn = document.getElementById('btn-export');
      const original = btn.innerText;
      try {
        btn.disabled = true;
        btn.innerHTML = 'Gerando...';
        const j = await fetchJson('/api/export');
        if (!j || j.error) {
          alert('Erro ao gerar export: ' + (j?.error || 'unknown'));
          return;
        }
        // atualiza link direto para rota de download
        const link = document.getElementById('link-csv');
        link.href = '/download/export';
        link.classList.remove('d-none');
        link.innerText = `Download CSV (${j.rows} linhas)`;
        alert('Export gerado: ' + j.path);
      } finally {
        btn.disabled = false;
        btn.innerText = original;
      }
    }

    // Polling de KPIs a cada X segundos (auto-refresh)
    const POLL_INTERVAL = 8000; // 8s
    let pollHandle = null;
    function startPolling() {
      if (pollHandle) clearInterval(pollHandle);
      pollHandle = setInterval(async () => {
        await loadStats();
        await loadTable();
      }, POLL_INTERVAL);
    }

    // Event bindings
    document.getElementById('btn-run').addEventListener('click', startPipeline);
    document.getElementById('btn-export').addEventListener('click', exportCsv);

    // Inicia carregamento inicial e polling
    loadStats();
    loadTable();
    startPolling();
  </script>

</body>
</html>
